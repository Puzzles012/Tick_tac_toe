<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script dist\lagout="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    
    <title>Puzzle Tic Tac toe</title>
    <style>
        #backgroundHW {
            background: url(halloween2.jpg);
   /*         background-repeat: no-repeat;*/
            background-size: auto;
            background-color: rgb(250, 9, 150);
            color: #fff;
            }
            .body{
                height:100%;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }

            .flex-container{
                display: flex;
            }

            .flex-column{
                flex-direction: column;
            }

            .flex-weap{
                flex-wrap: wrap;
            }

            .flex-center{
                justify-content:center;
                align-items: center;
            }

            .title{
                font-size: 40px;
                color: rgb(248, 245, 245);
                margin-bottom: 5px;
            }

            .board-container{
                height: 100%;
                width: 100%;
            }

            .board{
                width: 499px;
            }

            .square{
                width: 10px;
                height: 10px;
                border: 5px solid #fff;
                font-size: 50px;
                padding: 70px;
                margin-left: 2px;
                margin-top: 2px;
            }

            .square:hover{
                background-color: rgb(249, 80, 1);
                cursor: pointer;
            }

            .winner{
                padding: 10px;
                color: rgb(39, 235, 21);
                font-size: 25px;
            }
    </style>
</head>
<body id="backgroundHW">
   
        <div class="board-container flex-container flex-column flex-center">
            <div class="flex-container">
                <div  class="title">Tic Tac Toe</div>
                
            </div>
            <div id="turn">it is <b id="player">X</b> turn</div>
            <div>
                <div class="board flex-container flex-wrap">
                    <div class="flex-container flex-center"><span id ="0" class="square"></span></div>
                    <div class="flex-container flex-center"><span id ="1" class="square"></span></div>
                    <div class="flex-container flex-center"><span id ="2" class="square"></span></div>
                </div>
                <div class="board flex-container flex-wrap">
                    <div class="flex-container flex-center"><span id ="3" class="square"></span></div>
                    <div class="flex-container flex-center"><span id ="4" class="square"></span></div>
                    <div class="flex-container flex-center"><span id ="5" class="square"></span></div>
                 </div>
                <div class="board flex-container flex-wrap">
                    <div class="flex-container flex-center"><span id ="6" class="square"></span></div>
                    <div class="flex-container flex-center"><span id ="7" class="square"></span></div>
                    <div class="flex-container flex-center"><span id ="8" class="square"></span></div>
                </div>
            </div>
            <div class="flex-container flex-center">
                    <div ><h1 class="winner"></h1></div>
                  <!--  <button class="reset">Reset</button>-->
                <button id="reset">Reset board</button>
                </div>
        </div>
<script type="text/javascript" src="main.js"></script></body>

</html>
